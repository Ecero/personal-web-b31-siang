<html>
  <head>
    <title>Example Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="content">
      <h2>Data Diri Saya</h2>
      <p>Isikan data diri kalian di bawah ini</p>
      <form action="#" method="#" id="form">
        <fieldset>
          <legend>Personal Information</legend>
          Fullname : <br />
          <input type="text" name="fullname" class="pertama" /><br />
          Email : <br />
          <input type="email" name="email" class="pertama" /><br />
          Job : <br />
          <input type="text" name="job" class="pertama" /><br />
          Telp : <br />
          <input type="number" name="telp" class="pertama" /><br />
          Address : <br />
          <textarea
            name="address"
            id="#"
            cols="30"
            rows="10"
            class="pertama"
          ></textarea
          ><br /><br />
          <input type="submit" name="submit" value="submit" class="kedua" />
          <input type="reset" name="reset" value="reset" class="kedua" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
