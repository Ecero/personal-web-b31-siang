<html>
  <head>
    <title>Contact 1 Form</title>
  </head>
  <body>
    <center>
      <div style="width: 350px; margin-top: 120px">
        <form action="#" style="text-align: left">
          <div>
            <label for="input-name" style="font-size: 20px; font-weight: 700"
              >Name</label
            >
            <input
              type="text"
              id="input-name"
              style="
                width: 100%;
                height: 5%;
                box-sizing: border-box;
                border-radius: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border: 1px solid rgb(233, 277, 277);
                background: #f4f3f3;
              "
            />
          </div>
          <div>
            <label for="input-email" style="font-size: 20px; font-weight: 700"
              >Email</label
            >
            <input
              type="text"
              id="input-email"
              style="
                width: 100%;
                height: 5%;
                box-sizing: border-box;
                border-radius: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border: 1px solid rgb(233, 277, 277);
                background: #f4f3f3;
              "
            />
          </div>
          <div>
            <label for="input-phone" style="font-size: 20px; font-weight: 700"
              >Phone Number</label
            >
            <input
              type="text"
              id="input-phone"
              style="
                width: 100%;
                height: 5%;
                box-sizing: border-box;
                border-radius: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border: 1px solid rgb(233, 277, 277);
                background: #f4f3f3;
              "
            />
          </div>
          <div>
            <label for="input-subject" style="font-size: 20px; font-weight: 700"
              >Subject</label
            >
            <select
              name="#"
              id="input-subject"
              style="
                width: 100%;
                height: 5%;
                box-sizing: border-box;
                border-radius: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border: 1px solid rgb(233, 277, 277);
                background: #f4f3f3;
              "
            >
              <option value="lets talk">Let,s Talk</option>
              <option value="lets collaboration">Let,s Collaboration</option>
              <option value="i'm hiring">I'm Hiring</option>
            </select>
          </div>
          <div>
            <label for="input-message" style="font-size: 20px; font-weight: 700"
              >Address</label
            >
            <textarea
              name="#"
              id="input-message"
              cols="30"
              rows="5"
              style="
                width: 100%;
                box-sizing: border-box;
                border-radius: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                border: 1px solid rgb(233, 277, 277);
                background: #f4f3f3;
                resize: horizontal;
              "
            ></textarea>
          </div>
          <div style="float: right">
            <button
              type="button"
              onclick="showData"
              style="
                padding: 8px 30px;
                border-radius: 8px;
                border: none;
                background: #f4f3f3;
                font-size: 20px;
                font-weight: 700;
              "
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </center>
    <script src="submission.js"></script>
  </body>
</html>
